name: Test Comment Trigger

on:
  issue_comment:
    types: [created]

permissions:
  pull-requests: write
  issues: write

jobs:
  comment-check:
    runs-on: ubuntu-latest
    if: >
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, '/apply')

    steps:
      - name: Echo Trigger
        run: echo "âœ… /apply comment detected on PR #${{ github.event.issue.number }}"
