name: Terraform PR Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    if: |
      github.event_name == 'pull_request' ||
      (
        github.event_name == 'issue_comment' &&
        (
          contains(github.event.comment.body, '/plan') ||
          contains(github.event.comment.body, '/Plan') ||
          contains(github.event.comment.body, '/PLAN') ||
          contains(github.event.comment.body, '/apply') ||
          contains(github.event.comment.body, '/Apply') ||
          contains(github.event.comment.body, '/APPLY')
        )
      )
    runs-on: ubuntu-latest

    steps:

      #--------------------------------------------#
      # 1. Check out
      #--------------------------------------------#
      - name: Checkout repo
        uses: actions/checkout@v4

      #--------------------------------------------#
      # 2. AWS Credentials
      #--------------------------------------------#
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      #--------------------------------------------#
      # 3. Setup Terraform
      #--------------------------------------------#
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      #--------------------------------------------#
      # 4. Terraform Init
      #--------------------------------------------#
      - name: Terraform Init
        run: terraform init -input=false

      #--------------------------------------------#
      # 5. Terraform FMT
      #--------------------------------------------#
      - name: Terraform FMT
        run: terraform fmt -check

      #--------------------------------------------#
      # 6. Terraform Validate
      #--------------------------------------------#
      - name: Terraform Validate
        run: terraform validate

      #--------------------------------------------#
      # 7. SECURITY SCAN â€” CHECKOV
      #--------------------------------------------#
      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov Security Scan
        id: checkov
        run: |
          checkov -d . --quiet --output cli --output-file-path checkov-report.txt || true

      # Comment results back on PR
      - name: Upload Checkov Report to PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          REPORT=$(cat checkov-report.txt)

          gh pr comment "$PR_NUMBER" --body "### ðŸ”’ Checkov Security Scan Report

          \`\`\`
          $REPORT
          \`\`\`
          "

      #--------------------------------------------#
      # 8. SENTINEL â€“ ONLY WORKS WITH TERRAFORM CLOUD
      #--------------------------------------------#
      # Uncomment these only when using Terraform Cloud
      #
      # - name: Run Sentinel Policy Tests
      #   run: |
      #     sentinel test
      #
      #--------------------------------------------#

      #--------------------------------------------#
      # 9. Terraform Plan
      #--------------------------------------------#
      - name: Terraform Plan
        id: plan
        if: |
          github.event_name == 'pull_request' ||
          (
            github.event_name == 'issue_comment' &&
            (
              contains(github.event.comment.body, '/plan') ||
              contains(github.event.comment.body, '/Plan') ||
              contains(github.event.comment.body, '/PLAN')
            )
          )
        run: terraform plan -no-color > plan.txt

      # Comment PLAN back
      - name: Comment Plan Output
        if: steps.plan.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          PLAN_CONTENT=$(cat plan.txt)
          gh pr comment "$PR_NUMBER" --body "### Terraform Plan Result ðŸš€

          \`\`\`
          $PLAN_CONTENT
          \`\`\`
          "

      #--------------------------------------------#
      # 10. Manual Approval
      #--------------------------------------------#
      - name: Manual Approval Before Apply
        if: github.event_name == 'pull_request'
        uses: trstringer/manual-approval@v1
        with:
          approvers: "${{ github.actor }}"   # self approval for now
          minimum-approvals: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      #--------------------------------------------#
      # 11. Terraform Apply
      #--------------------------------------------#
      - name: Terraform Apply
        id: apply
        if: |
          (
            github.event_name == 'issue_comment' &&
            (
              contains(github.event.comment.body, '/apply') ||
              contains(github.event.comment.body, '/Apply') ||
              contains(github.event.comment.body, '/APPLY')
            )
          ) ||
          (
            github.event_name == 'pull_request'
          )
        run: terraform apply -auto-approve -no-color > apply.txt

      # Comment APPLY back
      - name: Comment Apply Output
        if: steps.apply.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          APPLY_CONTENT=$(cat apply.txt)

          gh pr comment "$PR_NUMBER" --body "### Terraform Apply Result âœ…

          \`\`\`
          $APPLY_CONTENT
          \`\`\`
          "
