name: Terraform Unified CI/CD

on:
  push:
    branches:
      - developer
      - main

  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

  issue_comment:
    types: [created]

  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Pipeline (Plan/Scan/PR/Comment/Apply)
    runs-on: ubuntu-latest

    steps:

      ############################################################
      # CHECKOUT REPO
      ############################################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ############################################################
      # AUTO CREATE PULL REQUEST FROM DEVELOPER â†’ MAIN
      ############################################################
      - name: Auto Create PR
        if: github.event_name == 'push' && github.ref == 'refs/heads/developer'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Terraform Infra Update"
          body: "Automated PR for Terraform infrastructure changes."
          base: main
          branch: developer

      ############################################################
      # CHECK IF THIS IS A COMMENT EVENT
      ############################################################
      - name: Set Event Flags
        id: flags
        run: |
          echo "IS_PLAN=$(echo '${{ github.event.comment.body }}' | grep -i 'plan' || true)" >> $GITHUB_OUTPUT
          echo "IS_APPLY=$(echo '${{ github.event.comment.body }}' | grep -i 'apply' || true)" >> $GITHUB_OUTPUT

      ############################################################
      # AWS CREDENTIALS
      ############################################################
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      ############################################################
      # TERRAFORM SETUP
      ############################################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init -input=false

      ############################################################
      # TERRAFORM VALIDATE + SECURITY SCANS (ONLY ON PR & PUSH)
      ############################################################
      - name: Terraform Validate
        if: github.event_name != 'issue_comment'
        run: terraform validate

      - name: Run tfsec Scan
        if: github.event_name != 'issue_comment'
        uses: aquasecurity/tfsec-action@v1.0.0

      - name: Run Checkov Scan
        if: github.event_name != 'issue_comment'
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          quiet: true
          soft_fail: false

      ############################################################
      # TERRAFORM PLAN (ON PR + ON COMMENT "plan")
      ############################################################
      - name: Run Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || steps.flags.outputs.IS_PLAN != ''
        run: terraform plan -no-color

      - name: Comment Plan Output
        if: github.event_name == 'pull_request' || steps.flags.outputs.IS_PLAN != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number || github.event.issue.number }}
          body: |
            ### ðŸŒ Terraform PLAN Output
            ```
            ${{ steps.plan.outputs.stdout }}
            ```

      ############################################################
      # TERRAFORM APPLY ONLY IF:
      # 1. Comment contains "apply"
      # 2. PR is merged (push to main)
      ############################################################
      - name: Terraform Apply
        if: steps.flags.outputs.IS_APPLY != '' && github.ref == 'refs/heads/main'
        id: apply
        run: terraform apply -auto-approve

      - name: Comment Apply Output
        if: steps.flags.outputs.IS_APPLY != '' && github.ref == 'refs/heads/main'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ### ðŸš€ Terraform APPLY Result
            Terraform apply executed successfully.

      ############################################################
      # GET OUTPUTS (ONLY AFTER APPLY)
      ############################################################
      - name: Get Terraform Output
        if: steps.flags.outputs.IS_APPLY != '' && github.ref == 'refs/heads/main'
        id: tfout
        run: |
          WEB_IP=$(terraform output -raw ec2_public_ip)
          echo "WEB_IP=$WEB_IP" >> $GITHUB_ENV
          echo "WEB_IP=$WEB_IP" >> $GITHUB_OUTPUT
