name: Terraform PR Workflow

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    # Run ONLY when:
    #   - PR opened/sync
    #   - OR comment includes /plan or /apply
    if: |
      github.event_name == 'pull_request' ||
      (
        github.event_name == 'issue_comment' &&
        (
          contains(github.event.comment.body, '/plan') ||
          contains(github.event.comment.body, '/Plan') ||
          contains(github.event.comment.body, '/PLAN') ||
          contains(github.event.comment.body, '/apply') ||
          contains(github.event.comment.body, '/Apply') ||
          contains(github.event.comment.body, '/APPLY')
        )
      )

    runs-on: ubuntu-latest

    steps:

      #######################################################
      # 1. CHECKOUT
      #######################################################
      - name: Checkout repo
        uses: actions/checkout@v4

      #######################################################
      # 2. Setup Terraform
      #######################################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      #######################################################
      # 3. Terraform Init
      #######################################################
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init -input=false

      #######################################################
      # 4. Terraform Format
      #######################################################
      - name: Terraform FMT
        working-directory: ./terraform
        run: terraform fmt -check

      #######################################################
      # 5. Terraform Validate
      #######################################################
      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      #######################################################
      # 6. Terraform PLAN (Runs on PR or /plan comment)
      #######################################################
      - name: Terraform Plan
        id: plan
        if: |
          github.event_name == 'pull_request' ||
          (
            github.event_name == 'issue_comment' &&
            (
              contains(github.event.comment.body, '/plan') ||
              contains(github.event.comment.body, '/Plan') ||
              contains(github.event.comment.body, '/PLAN')
            )
          )
        working-directory: ./terraform
        run: terraform plan -no-color > plan.txt

      #######################################################
      # 7. COMMENT PLAN OUTPUT BACK TO PR
      #######################################################
      - name: Comment Plan Output
        if: steps.plan.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          PLAN_CONTENT=$(cat terraform/plan.txt)
          gh pr comment "$PR_NUMBER" --body "### Terraform Plan Result ðŸš€

          \`\`\`
          $PLAN_CONTENT
          \`\`\`
          "

      #######################################################
      # 8. WAIT FOR APPROVAL (ONLY FOR PR)
      #######################################################
      - name: Manual Approval Before Apply
        if: |
          github.event_name == 'pull_request'
        uses: trstringer/manual-approval@v1
        with:
          approvers: ' '      # <-- change to approver GitHub username
          minimum-approvals: 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      #######################################################
      # 9. Terraform APPLY (Triggered after approval or /apply)
      #######################################################
      - name: Terraform Apply
        id: apply
        if: |
          (
            github.event_name == 'issue_comment' &&
            (
              contains(github.event.comment.body, '/apply') ||
              contains(github.event.comment.body, '/Apply') ||
              contains(github.event.comment.body, '/APPLY')
            )
          ) ||
          (
            github.event_name == 'pull_request'
          )
        working-directory: ./terraform
        run: terraform apply -auto-approve -no-color > apply.txt

      #######################################################
      # 10. COMMENT APPLY OUTPUT BACK TO PR
      #######################################################
      - name: Comment Apply Output
        if: steps.apply.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_NUMBER=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
          APPLY_CONTENT=$(cat terraform/apply.txt)
          gh pr comment "$PR_NUMBER" --body "### Terraform Apply Result âœ…

          \`\`\`
          $APPLY_CONTENT
          \`\`\`
          "
