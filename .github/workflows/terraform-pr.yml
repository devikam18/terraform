name: Terraform CI/CD for Developer Branch

on:
  push:
    branches:
      - developer
  pull_request:
    branches:
      - main
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' && (
        contains(github.event.comment.body, '/plan') ||
        contains(github.event.comment.body, '/apply')
      ))

    env:
      AWS_REGION: ap-south-2
      TF_IN_AUTOMATION: "true"
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        if: contains(github.event.comment.body, '/plan') || github.event_name == 'pull_request'
        run: |
          terraform plan -no-color -out=tfplan | tee plan.log
        continue-on-error: true

      - name: Terraform Apply
        id: apply
        if: contains(github.event.comment.body, '/apply')
        run: |
          terraform apply -auto-approve -no-color tfplan | tee apply.log
        continue-on-error: true

      - name: Upload Plan Log
        if: steps.plan.conclusion == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-log
          path: plan.log

      - name: Upload Apply Log
        if: steps.apply.conclusion == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-apply-log
          path: apply.log

      - name: Comment Plan Output on PR
        if: steps.plan.conclusion == 'success' && github.event.pull_request.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.pull_request.number }}
          header: terraform-plan
          message: |
            ### ðŸ§© Terraform Plan Output
            ```
            $(tail -n 50 plan.log)
            ```
            âœ… Plan completed successfully.

      - name: Comment Apply Output on PR
        if: steps.apply.conclusion == 'success' && github.event.issue.number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ github.event.issue.number }}
          header: terraform-apply
          message: |
            ### ðŸš€ Terraform Apply Output
            ```
            $(tail -n 50 apply.log)
            ```
            âœ… Apply completed successfully.
