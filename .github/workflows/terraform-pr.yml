name: Terraform CI/CD for Developer Branch

on:
  push:
    branches:
      - developer
  issue_comment:
    types: [created]

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    # Run when:
    # - code is pushed to developer branch
    # - OR comment contains /plan or /apply
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'issue_comment' && (
        contains(github.event.comment.body, '/plan') ||
        contains(github.event.comment.body, '/apply')
      ))

    env:
      AWS_REGION: ap-south-2
      TF_IN_AUTOMATION: "true"

    steps:
      ########################################
      # 1. Checkout repository
      ########################################
      - name: Checkout code
        uses: actions/checkout@v4

      ########################################
      # 2. Configure AWS credentials
      ########################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      ########################################
      # 3. Setup Terraform
      ########################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      ########################################
      # 4. Terraform Init & Validate
      ########################################
      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      ########################################
      # 4. Terraform Plan (triggered via /plan)
      ########################################
      - name: Terraform Plan
        if: contains(github.event.comment.body, '/plan') || github.event_name == 'push'
        run: terraform plan -out=tfplan

      ########################################
      # 5. Terraform Apply (triggered via /apply)
      ########################################
      - name: Terraform Apply
        if: contains(github.event.comment.body, '/apply')
        run: terraform apply -auto-approve tfplan
