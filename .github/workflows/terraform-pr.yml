name: Terraform PR CI/CD with Comment Control

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

  issue_comment:
    types: [created]

  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       (github.event.comment.body == '/plan'))

    env:
      AWS_REGION: ap-south-2
      TF_IN_AUTOMATION: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - run: terraform init -input=false
      - run: terraform validate

      - run: terraform plan -no-color -out=tfplan > plan.txt

      - uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

      - name: Post Plan Result to PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.txt', 'utf8').slice(0, 65000);
            const issue_number = context.payload.issue?.number || context.payload.pull_request?.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: `ğŸ§© **Terraform Plan Result:**\n\`\`\`\n${plan}\n\`\`\`\nğŸ’¬ Comment **/apply** to deploy these changes.`
            });

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      github.event.comment.body == '/apply'

    env:
      AWS_REGION: ap-south-2
      TF_IN_AUTOMATION: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - run: terraform init -input=false

      - uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: .

      - run: terraform apply -auto-approve tfplan

      - id: tf
        run: |
          if terraform output -raw ec2_public_ip >/dev/null 2>&1; then
            echo "WEB_IP=$(terraform output -raw ec2_public_ip)" >> $GITHUB_ENV
          else
            echo "WEB_IP=Not available" >> $GITHUB_ENV
          fi

      - name: Post Apply Result to PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const issue_number = context.payload.issue?.number || context.payload.pull_request?.number;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: `âœ… **Terraform Apply completed successfully!** ğŸš€\nğŸŒ EC2 Public IP: **${process.env.WEB_IP}**`
            });
