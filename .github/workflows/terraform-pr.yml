name: Terraform CI/CD for Developer Branch

on:
  push:
    branches:
      - developer
  pull_request:
    branches:
      - developer
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  terraform:
    if: >
      github.ref == 'refs/heads/developer' ||
      (github.event_name == 'pull_request' && github.base_ref == 'developer') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan')) ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply'))
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-2
      TF_IN_AUTOMATION: "true"

    steps:
      ########################################
      # 1. Checkout repository
      ########################################
      - name: Checkout code
        uses: actions/checkout@v4

      ########################################
      # 2. Configure AWS credentials
      ########################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      ########################################
      # 3. Setup Terraform
      ########################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      ########################################
      # 4. Terraform Init & Validate
      ########################################
      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      ########################################
      # 5. Terraform Plan
      ########################################
      - name: Terraform Plan
        if: >
          github.event_name == 'push' ||
          github.event_name == 'pull_request' ||
          (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan'))
        id: plan
        run: terraform plan -no-color -out=tfplan | tee plan.log

      - name: Post Plan Comment
        if: >
          github.event_name == 'push' ||
          github.event_name == 'pull_request' ||
          (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan'))
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-plan
          path: plan.log

      ########################################
      # 6. Terraform Apply (only on comment)
      ########################################
      - name: Terraform Apply
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        id: apply
        run: terraform apply -auto-approve tfplan | tee apply.log

      - name: Post Apply Comment
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-apply
          path: apply.log
