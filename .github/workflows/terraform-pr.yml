name: Terraform CI/CD for Developer Branch

on:
  push:
    branches:
      - developer
  issue_comment:
    types: [created]

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: ubuntu-latest

    # Run when:
    # - code is pushed to developer branch
    # - OR comment contains /plan or /apply
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'issue_comment' && (
        contains(github.event.comment.body, '/plan') ||
        contains(github.event.comment.body, '/apply')
      ))

    env:
      AWS_REGION: ap-south-2
      TF_IN_AUTOMATION: "true"

    steps:
      ########################################
      # 1. Checkout repository
      ########################################
      - name: Checkout repository
        uses: actions/checkout@v4

      ########################################
      # 2. Setup Terraform
      ########################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      ########################################
      # 3. Initialize Terraform
      ########################################
      - name: Terraform Init
        run: terraform init

      ########################################
      # 4. Terraform Plan (triggered via /plan)
      ########################################
      - name: Terraform Plan
        if: contains(github.event.comment.body, '/plan') || github.event_name == 'push'
        run: terraform plan -out=tfplan

      ########################################
      # 5. Terraform Apply (triggered via /apply)
      ########################################
      - name: Terraform Apply
        if: contains(github.event.comment.body, '/apply')
        run: terraform apply -auto-approve tfplan
