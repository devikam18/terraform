name: Terraform Plan & Apply via PR Comments

on:
  pull_request:
    branches:
      - developer
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

env:
  AWS_REGION: ap-south-2
  TF_IN_AUTOMATION: "true"

jobs:
  terraform-plan:
    name: Terraform Plan
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan.txt | tee plan_output.txt

      - name: Upload plan output
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-output
          path: plan_output.txt

      - name: Comment Plan on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸ§© **Terraform Plan Result:**
            ```
            ${{ steps.plan.outputs.stdout || 'Plan output saved as artifact.' }}
            ```
            ðŸ’¬ Comment `/apply` to deploy these changes.

  terraform-apply:
    name: Terraform Apply
    if: >
      github.event_name == 'issue_comment' &&
      contains(github.event.comment.body, '/apply')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        id: apply
        run: |
          terraform apply -auto-approve -no-color | tee apply_output.txt

      - name: Comment Apply Result
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ðŸš€ **Terraform Apply Result:**
            ```
            ${{ steps.apply.outputs.stdout || 'Apply output available in logs.' }}
            ```
