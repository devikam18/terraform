name: Terraform PR CI/CD with Comment Control + Auto PR + Auto Apply

on:
  push:
    branches:
      - main
      - developer
  pull_request_target:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: read

env:
  AWS_REGION: ap-south-2
  TF_IN_AUTOMATION: "true"
  AUTO_APPLY: "true"
  TF_DIR: terraform_infra

jobs:
  ########################################
  # Auto-create PR from developer â†’ main
  ########################################
  create-pr:
    name: Auto PR Creation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/developer')
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Create PR to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GH_PAT }}
          branch: developer
          base: main
          title: "Terraform Infra Update - $(date +'%Y-%m-%d %H:%M')"
          body: "Auto-created PR for infrastructure changes."
          draft: false

  ########################################
  # Terraform Plan
  ########################################
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request_target'
    steps:
      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_DIR }} init -input=false

      - name: Terraform Validate
        run: terraform -chdir=${{ env.TF_DIR }} validate

      - name: Terraform Plan
        run: terraform -chdir=${{ env.TF_DIR }} plan -no-color -out=tfplan | tee plan.txt

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.pull_request.number }}
          path: ${{ env.TF_DIR }}/tfplan

      - name: Post Plan Result to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan.txt', 'utf8').slice(0, 65000);
            const prNumber = context.payload.pull_request.number;
            const autoApply = process.env.AUTO_APPLY === 'true';
            let body = `ğŸ§© **Terraform Plan Result:**\n\`\`\`\n${plan}\n\`\`\``;
            if (autoApply) {
              body += `\nâš™ï¸ Auto-apply is enabled. Applying changes now...`;
            } else {
              body += `\nğŸ’¬ Comment **/apply** below to deploy these changes.`;
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: body
            });

      - name: Trigger Apply Job
        if: env.AUTO_APPLY == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_PAT }}
          event-type: trigger-terraform-apply
          client-payload: |
            {
              "pr_number": "${{ github.event.pull_request.number }}",
              "ref": "${{ github.event.pull_request.head.ref }}",
              "repo": "${{ github.repository }}"
            }

  ########################################
  # Terraform Apply (manual comment or auto)
  ########################################
  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: >
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '/apply')) ||
      (github.event_name == 'repository_dispatch' && github.event.action == 'trigger-terraform-apply')
    steps:
      - name: Set Branch and Repo Variables
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "issue_comment" ]; then
            echo "BRANCH=${{ github.event.issue.pull_request.head.ref }}" >> $GITHUB_ENV
            echo "REPO=${{ github.event.issue.pull_request.head.repo.full_name }}" >> $GITHUB_ENV
            echo "PR_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_ENV
          else
            echo "BRANCH=${{ github.event.client_payload.ref }}" >> $GITHUB_ENV
            echo "REPO=${{ github.event.client_payload.repo }}" >> $GITHUB_ENV
            echo "PR_NUMBER=${{ github.event.client_payload.pr_number }}" >> $GITHUB_ENV
          fi

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BRANCH }}
          repository: ${{ env.REPO }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Terraform Init
        run: terraform -chdir=${{ env.TF_DIR }} init -input=false

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-${{ env.PR_NUMBER }}
          path: ${{ env.TF_DIR }}

      - name: Terraform Apply
        run: terraform -chdir=${{ env.TF_DIR }} apply -auto-approve tfplan | tee apply.txt

      - name: Capture Output
        id: output
        run: |
          if terraform -chdir=${{ env.TF_DIR }} output -raw ec2_public_ip >/dev/null 2>&1; then
            echo "WEB_IP=$(terraform -chdir=${{ env.TF_DIR }} output -raw ec2_public_ip)" >> $GITHUB_ENV
          else
            echo "WEB_IP=Not available" >> $GITHUB_ENV
          fi

      - name: Comment Apply Result
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const issue_number = process.env.PR_NUMBER;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: `âœ… **Terraform Apply completed successfully!** ğŸš€\nğŸŒ EC2 Public IP: **${process.env.WEB_IP}**`
            });
