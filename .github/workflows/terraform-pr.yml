name: Terraform CI/CD with PR Automation

on:
  push:
    branches:
      - developer
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  ########################################
  # 1. Auto-create Pull Request when pushing to 'developer'
  ########################################
  create-pr:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update PR to main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: developer
          title: "Auto PR from developer branch"
          body: "This PR was automatically created for Terraform workflow execution."

  ########################################
  # 2. Terraform Plan & Apply from PR comments
  ########################################
  terraform:
    if: >
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      (
        contains(github.event.comment.body, '/plan') ||
        contains(github.event.comment.body, '/apply')
      )
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-2
      TF_IN_AUTOMATION: "true"

    steps:
      ########################################
      # Checkout PR branch
      ########################################
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: developer

      ########################################
      # Configure AWS credentials
      ########################################
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      ########################################
      # Setup Terraform
      ########################################
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      ########################################
      # Terraform Init
      ########################################
      - name: Terraform Init
        run: terraform init -input=false

      ########################################
      # Terraform Validate
      ########################################
      - name: Terraform Validate
        run: terraform validate

      ########################################
      # Terraform Plan or Apply
      ########################################
      - name: Run Terraform Command
        id: tf
        run: |
          if [[ "${{ github.event.comment.body }}" == *"/plan"* ]]; then
            echo "ðŸª´ Running Terraform Plan..."
            terraform plan -no-color -out=tfplan | tee plan.log
          elif [[ "${{ github.event.comment.body }}" == *"/apply"* ]]; then
            echo "ðŸš€ Running Terraform Apply..."
            terraform apply -auto-approve -no-color tfplan | tee plan.log
          fi
        continue-on-error: true

      ########################################
      # Post Terraform Output to PR Comment
      ########################################
      - name: Post Terraform Output to PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: |
            ## ðŸª´ Terraform Output
            ```
            ${{ steps.tf.outputs.stdout || '' }}
            ```
