name: Terraform PR Pipeline

on:
  pull_request:
    branches:
      - developer
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  terraform:
    name: Terraform Plan & Apply on PR
    runs-on: ubuntu-latest

    if: >
      github.event_name == 'pull_request' ||
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request &&
       (contains(github.event.comment.body, '/plan') || contains(github.event.comment.body, '/apply')))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-2

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan | tee plan_output.txt

      - name: Add Plan Output as PR Comment
        if: github.event_name == 'pull_request' || (github.event_name == 'issue_comment' && contains(github.event.comment.body, '/plan'))
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-plan
          message: |
            ### Terraform Plan Output
            ```
            ${{ steps.plan.outputs.stdout || (join(fromJSON(steps.plan.outputs), '\n')) }}
            ```

      - name: Terraform Apply
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        run: terraform apply -auto-approve tfplan | tee apply_output.txt

      - name: Add Apply Output as PR Comment
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/apply')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: terraform-apply
          message: |
            ### Terraform Apply Output
            ```
            ${{ steps.plan.outputs.stdout || (join(fromJSON(steps.plan.outputs), '\n')) }}
            ```

